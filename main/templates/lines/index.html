{% for group, lines in grouped_lines.items %}
    <div>
        {% for line in lines %}
            <a style="text-decoration:none; color:inherit" href="/lines/{{ line.id }}">
                <div class="line-emblem line-emblem-md {% if line.express %} diamond {% endif %}" style="background-color:{{ line.color }};color:{{ line.text_color }}">
                    {{ line.name }}
                </div>
            </a>
        {% endfor %}
    </div>
{% endfor %}

<style>
.line-emblem {
    border-radius: 50%;
    align-content: center;
    font-family: Helvetica;
    text-align: center;
    display: inline-block;
}

.line-emblem-sm {
    width: 1em;
    height: 1em;
    font-size: 1em;
}

.line-emblem-md {
    width: 1.4em;
    height: 1.4em;
    font-size: 1.2em;
}

.line-emblem-lg {
    width: 1.9em;
    height: 1.9em;
    font-size: 1.7em;
}

.line-emblem.diamond {
    border-radius: 0;
    /* TODO: make this a diamond shape */
}
  
</style>
