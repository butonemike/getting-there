{% extends 'base.html' %}

{% block content %}

<title>Getting - All lines</title>

<h1>All Lines</h1>

{% for group, lines in grouped_lines.items %}
    <div class="container">
        <table class="grey lighten-2">
            <tr>
                <td class="line-container">
                    {% for line in lines %}
                        <a class="mr10 ctr-txt" style="text-decoration:none; color:inherit" href="/lines/{{ line.id }}">
                            <div class="ctr-txt line-emblem line-emblem-md{% if line.express %}-diamond diamond {% endif %}" style="background-color:{{ line.color }};color:{{ line.text_color }}">
                                <div class="{% if line.express %} undiamond {% endif %}">{{ line.name }}</div>
                            </div>
                        </a>
                    {% endfor %}
                </td>
            </tr>
        </table>
    </div>
{% endfor %}

{% endblock %}
