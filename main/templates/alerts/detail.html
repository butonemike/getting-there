{% extends 'base.html' %}

{% block content %}

<title>Getting There - Alert Detais</title>

<h1>This is the Alert Detail page</h1>

<div>
    <div style="background-color:orange">
        <div>
            <div>{{ alert.station.name }}</div>
            <div class="line-emblem line-emblem-md {% if alert.line.express %} diamond {% endif %}" style="background-color:{{ alert.line.color }};color:{{ alert.line.text_color }}">
                {{ alert.line.name }}
            </div>
            <div>{{ alert.direction }}</div>
        </div>
        <div>
            <a href=""><button>Mark Resolved</button></a>
            <a href=""><button>Mark Ongoing</button></a>
        </div>
    </div>
    <div style="background-color:yellow">
        SORT & FILTER DROP DOWNS
        <a href="/alerts/{{ alert.id }}/add_comment"><button>Add Comment</button></a>
    </div>
    <div style="background-color:green">
        {% for comment in comments %}

        {% endfor %}
    </div>
</div>


{% endblock %}
